<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings Modal Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="toolbar">
      <h1>Settings Test</h1>
      <button id="settingsBtn" class="btn btn-secondary">⚙ Settings</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
      <div class="modal-content settings-modal">
        <h2>Settings</h2>
        
        <!-- Settings Tabs -->
        <div class="settings-tabs">
          <button class="settings-tab-btn active" data-tab="quickSymbols">Quick Symbols</button>
          <button class="settings-tab-btn" data-tab="overtradeControl">Overtrade Control</button>
        </div>
        
        <!-- Quick Symbols Tab -->
        <div id="quickSymbolsTab" class="settings-tab active">
          <div class="form-group">
            <label>Quick Symbol Buttons:</label>
            <p style="font-size: 12px; color: #888; margin: 5px 0;">Configure the quick access symbols shown in trade dialogs and node properties.</p>
            
            <div id="quickSymbolsList" class="quick-symbols-list">
              <div class="quick-symbol-item">
                <span>EURUSD</span>
                <button class="remove-btn">×</button>
              </div>
              <div class="quick-symbol-item">
                <span>GBPUSD</span>
                <button class="remove-btn">×</button>
              </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 10px;">
              <input type="text" id="newSymbolInput" placeholder="Add symbol (e.g., XAUUSD)" style="flex: 1;" maxlength="10">
              <button id="addSymbolBtn" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
        
        <!-- Overtrade Control Tab -->
        <div id="overtradeControlTab" class="settings-tab">
          <div class="form-group">
            <label>Enable Overtrade Reminders:</label>
            <select id="settingsOvertradeEnabled">
              <option value="true">Enabled</option>
              <option value="false">Disabled</option>
            </select>
          </div>
          <div class="form-group">
            <label>Warning Threshold (trades per period):</label>
            <input type="number" id="settingsMaxTrades" min="1" value="5" placeholder="e.g., 5">
            <small>Show warning when this many trades are executed</small>
          </div>
          <div class="form-group">
            <label>Time Period:</label>
            <select id="settingsTimePeriod">
              <option value="minute">Per Minute</option>
              <option value="hour" selected>Per Hour</option>
              <option value="day">Per Day</option>
              <option value="week">Per Week</option>
            </select>
          </div>
          <div class="overtrade-status">
            <h3>Current Status</h3>
            <div class="status-grid">
              <div class="status-item">
                <span class="label">Trades in Current Period:</span>
                <span id="settingsCurrentTradeCount">3</span>
              </div>
              <div class="status-item">
                <span class="label">Until Warning Threshold:</span>
                <span id="settingsRemainingTrades">2</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal-buttons">
          <button id="closeSettingsBtn" class="btn btn-secondary">Close</button>
          <button id="saveSettingsBtn" class="btn btn-primary">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple test script
    document.getElementById('settingsBtn').onclick = () => {
      document.getElementById('settingsModal').classList.add('show');
    };

    document.getElementById('closeSettingsBtn').onclick = () => {
      document.getElementById('settingsModal').classList.remove('show');
    };

    // Tab switching
    document.querySelectorAll('.settings-tab-btn').forEach(btn => {
      btn.onclick = (e) => {
        // Update tab buttons
        document.querySelectorAll('.settings-tab-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        
        // Update tab content
        document.querySelectorAll('.settings-tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(`${e.target.dataset.tab}Tab`).classList.add('active');
      };
    });
  </script>
</body>
</html>
