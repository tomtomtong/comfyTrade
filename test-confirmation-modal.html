<!DOCTYPE html>
<html>
<head>
    <title>Confirmation Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2b2b2b;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            color: #64B5F6;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content p {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            background: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #4CAF50;
        }

        .btn-secondary {
            background: #666;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .test-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            background: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Confirmation Modal Test</h1>
    
    <div class="test-section">
        <h3>Test Custom Confirmation Modal</h3>
        <button class="btn btn-primary" onclick="testRemoveSymbol()">Test Remove Symbol</button>
        <button class="btn btn-primary" onclick="testResetSymbols()">Test Reset Symbols</button>
        <button class="btn btn-primary" onclick="testClosePosition()">Test Close Position</button>
        <button class="btn btn-primary" onclick="testClearGraph()">Test Clear Graph</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2 id="confirmationTitle">Confirm Action</h2>
            <p id="confirmationMessage">Are you sure?</p>
            <div class="modal-buttons">
                <button id="confirmYesBtn" class="btn btn-primary">Yes</button>
                <button id="confirmNoBtn" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>

    <script>
        // Confirmation Modal System
        let confirmationCallback = null;

        function showConfirmation(title, message, onConfirm, onCancel = null) {
            document.getElementById('confirmationTitle').textContent = title;
            document.getElementById('confirmationMessage').textContent = message;
            confirmationCallback = { onConfirm, onCancel };
            document.getElementById('confirmationModal').classList.add('show');
        }

        function hideConfirmation() {
            document.getElementById('confirmationModal').classList.remove('show');
            confirmationCallback = null;
        }

        function handleConfirmationYes() {
            if (confirmationCallback && confirmationCallback.onConfirm) {
                confirmationCallback.onConfirm();
            }
            hideConfirmation();
        }

        function handleConfirmationNo() {
            if (confirmationCallback && confirmationCallback.onCancel) {
                confirmationCallback.onCancel();
            }
            hideConfirmation();
        }

        // Event listeners
        document.getElementById('confirmYesBtn').addEventListener('click', handleConfirmationYes);
        document.getElementById('confirmNoBtn').addEventListener('click', handleConfirmationNo);

        // Test functions
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function testRemoveSymbol() {
            showConfirmation(
                'Remove Symbol',
                'Remove EURUSD from quick symbols?',
                () => {
                    showStatus('Symbol removed successfully!');
                },
                () => {
                    showStatus('Symbol removal cancelled.');
                }
            );
        }

        function testResetSymbols() {
            showConfirmation(
                'Reset Symbols',
                'Reset quick symbols to defaults? This will remove all custom symbols.',
                () => {
                    showStatus('Symbols reset to defaults!');
                }
            );
        }

        function testClosePosition() {
            showConfirmation(
                'Close Position',
                'Are you sure you want to close this position?',
                () => {
                    showStatus('Position closed successfully!');
                }
            );
        }

        function testClearGraph() {
            showConfirmation(
                'Clear Graph',
                'Clear all nodes? This cannot be undone.',
                () => {
                    showStatus('Graph cleared successfully!');
                }
            );
        }
    </script>
</body>
</html>
